<div class="clima-container">
    <div class="content">
        <!-- <div class="cloud-icon">☁️</div> -->
        <!-- <div class="cloud-icon"><img src="/nuvem_borda_dourada.svg"></div> -->

        <div class="city"></div>


        <h1 class="app-name">{{ dados_clima()?.name }}</h1>

        <div class="temp">{{dados_clima()?.main?.temp}}°C</div>
        
        <div class="img-central">
            @if (dados_clima()) {
                @let clima = dados_clima()!.weather[0];
                <!-- <img class="icon" [src]="'https://openweathermap.org/img/wn/' +clima.icon+ '@2x.png' "> -->
                <!-- ESTA COMENTADO POR QUE EU ACHEI FEIO, MAS FUNCIONA -->
                <div class="desc">{{ clima.description | titlecase}}</div>
            }
        </div>

        <!-- <p class="tagline">{{ tagline }}</p> -->
    </div>

    <button (click)="pesquisar()" class="btn-redirect">P<br>e<br>s<br>q<br>u<br>i<br>s<br>a<br>r</button>

    <!-- <button (click)="pesquisar()" class="button-51" role="button">Pesquisar</button> -->

</div>
